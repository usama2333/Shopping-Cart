<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Shopping Card</title>
</head>
<body>

  <div class="container-fluid con">

    

    <h1 class="text-center shadow bg-info text-light  m-3">Shopping Card App</h1>

    <div class="main-card-div card-row pt-3">

        <!-- CArd 1 -->
        <div class="card1-parent ">
            
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" id="keyboard-pic" src="./pics/keyboard.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title " id="keyboard-name">Multimedia KeyBoard</h5>
                  <p class="card-price">Price <span id="keyboard-price">5</span>$</p>
                 
                  <div class="btn-row">
                    <div>
                        <button class="btn btn-outline-primary card-btn " onclick="keyboardFun()">Add to Cart</button>
                    </div>
                    

                    <div class="quantity-div">
                        <label class="quantity" for="quantity">Quantity:</label> <br>
                        <input type="number" id="keyboard-quantity" name="quantity" min="1" max="25">
                    </div>

                  </div>
                  

                 
                  
                </div>
              </div>

        </div>

        <!-- CArd1 ends here -->


        <!-- CArd 2 -->

        <div class="card1-parent ">
            
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" id="speaker-pic" src="./pics/speakers.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title " id="speaker-name">Portable Speakers</h5>
                  <p class="card-price">Price <span id="speaker-price">6</span>$</p>
                 
                  <div class="btn-row">
                    <div>
                        <button class="btn btn-outline-primary card-btn " onclick="speakerFun()">Add to Cart</button>
                    </div>
                    

                    <div class="quantity-div">
                        <label class="quantity" for="quantity">Quantity:</label> <br>
                        <input type="number" id="speaker-quantity" name="quantity" min="1" max="25">
                    </div>

                  </div>
                  

                 
                  
                </div>
              </div>

        </div>
               
        
        <!-- CArd2 ends here -->


                <!-- CArd 3 -->

                <div class="card1-parent ">
            
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" id="handfree-pic" src="./pics/handfree.jpg" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title " id="handfree-name">Lightening Earphones</h5>
                          <p class="card-price">Price <span id="handfree-price">2</span>$</p>
                         
                          <div class="btn-row">
                            <div>
                                <button class="btn btn-outline-primary card-btn " onclick="earphoneFun()">Add to Cart</button>
                            </div>
                            
        
                            <div class="quantity-div">
                                <label class="quantity" for="quantity">Quantity:</label> <br>
                                <input type="number" id="handfree-quantity" name="quantity" min="1" max="25">
                            </div>
        
                          </div>
                          
        
                         
                          
                        </div>
                      </div>
        
                </div>        
                       
                
                <!-- CArd3 ends here -->


                <!-- CArd 4 -->

                <div class="card1-parent ">
            
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" id="mouse-pic" src="./pics/mouse.jpg" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title " id="mouse-name">BlueTooth Mouse</h5>
                          <p class="card-price">Price <span id="mouse-price">3</span>$</p>
                         
                          <div class="btn-row">
                            <div>
                                <button class="btn btn-outline-primary card-btn " onclick="mouseFun()">Add to Cart</button>
                            </div>
                            
        
                            <div class="quantity-div">
                                <label class="quantity" for="quantity">Quantity:</label> <br>
                                <input type="number" id="mouse-quantity" name="quantity" min="1" max="25">
                            </div>
        
                          </div>
                          
        
                         
                          
                        </div>
                      </div>
        
                </div> 
                       
                
                <!-- CArd4 ends here -->


     
    </div>


    <section>
        <h1 class="shadow text-center text-light bg-danger mt-5 mb-5">Puchase Items cart</h1>
        <div class="row container-fluid">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Product</th>
                  <th scope="col">Product Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Total Price</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="body">

              </tbody>
            
            </table>
          </div>
    </section>

  </div>




  <script src="js/java.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
