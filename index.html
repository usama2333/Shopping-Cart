<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Shopping Card</title>
</head>
<body>

  <div class="container-fluid">

    <h1 class="text-center shadow bg-info text-light p-1 m-3">Shopping Card App</h1>

    <div class="main-card-div card-row pt-3">

        <!-- CArd 1 -->
        <div class="card1-parent ">
            
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="./pics/keyboard.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title ">Multimedia KeyBoard</h5>
                  <p class="card-price">Price 5$</p>
                  <a href="#" class="btn btn-primary card-btn ">Buy Item</a>
                </div>
              </div>

        </div>

        <!-- CArd1 ends here -->


        <!-- CArd 2 -->

        <div class="card2-parent ">
            
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="./pics/speakers.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title ">Portable Speaker</h5>
                  <p class="card-price">Price 6$</p>
                  <a href="#" class="btn btn-primary card-btn">Buy Item</a>
                </div>
              </div>

        </div>

               
        
        <!-- CArd2 ends here -->


                <!-- CArd 3 -->

                <div class="card3-parent ">
            
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="./pics/handfree.jpg" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title ">Lightening Earphones</h5>
                          <p class="card-price">Price 1$</p>
                          <a href="#" class="btn btn-primary card-btn">Buy Item</a>
                        </div>
                      </div>
        
                </div>
        
                       
                
                <!-- CArd3 ends here -->


                <!-- CArd 3 -->

                <div class="card3-parent ">
            
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="./pics/mouse.jpg" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title ">Bluetooth Mouse</h5>
                          <p class="card-price">Price 2$</p>
                          <a href="#" class="btn btn-primary card-btn">Buy Item</a>
                        </div>
                      </div>
        
                </div>
        
                       
                
                <!-- CArd3 ends here -->


     
    </div>

  </div>







    <script src="js/java.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
